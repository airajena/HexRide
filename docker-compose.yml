services:
  postgres:
    image: postgres:15-alpine
    container_name: hexride-postgres
    environment:
      POSTGRES_DB: rideshare
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: hexride-redis
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: hexride-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: hexride-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: hexride-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: hexride-logstash
    ports:
      - "5000:5000"
      - "9600:9600"
    volumes:
      - ./infrastructure/logstash/pipeline:/usr/share/logstash/pipeline
    environment:
      - "LS_JAVA_OPTS=-Xms256m -Xmx256m"
    depends_on:
      elasticsearch:
        condition: service_healthy

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: hexride-kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      elasticsearch:
        condition: service_healthy

  zipkin:
    image: openzipkin/zipkin:latest
    container_name: hexride-zipkin
    ports:
      - "9411:9411"

  eureka-server:
    build:
      context: .
      dockerfile: eureka-server/Dockerfile
    container_name: hexride-eureka
    ports:
      - "8761:8761"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8761/actuator/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 15
      start_period: 60s

  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    container_name: hexride-api-gateway
    ports:
      - "8080:8080"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      EUREKA_URL: http://eureka-server:8761/eureka/
      ZIPKIN_URL: http://zipkin:9411/api/v2/spans
      LOGSTASH_HOST: logstash
    depends_on:
      redis:
        condition: service_healthy
      eureka-server:
        condition: service_healthy

  user-service:
    build:
      context: .
      dockerfile: user-service/Dockerfile
    container_name: hexride-user-service
    ports:
      - "8081:8081"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: rideshare
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: bXlTZWNyZXRLZXlGb3JKV1RUb2tlbkdlbmVyYXRpb25UaGF0SXNBdExlYXN0MjU2Qml0c0xvbmc=
      EUREKA_URL: http://eureka-server:8761/eureka/
      ZIPKIN_URL: http://zipkin:9411/api/v2/spans
      LOGSTASH_HOST: logstash
    depends_on:
      postgres:
        condition: service_healthy
      eureka-server:
        condition: service_healthy

  driver-service:
    build:
      context: .
      dockerfile: driver-service/Dockerfile
    container_name: hexride-driver-service
    ports:
      - "8083:8083"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: rideshare
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      EUREKA_URL: http://eureka-server:8761/eureka/
      ZIPKIN_URL: http://zipkin:9411/api/v2/spans
      LOGSTASH_HOST: logstash
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      eureka-server:
        condition: service_healthy

  ride-service:
    build:
      context: .
      dockerfile: ride-service/Dockerfile
    container_name: hexride-ride-service
    ports:
      - "8082:8082"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: rideshare
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      EUREKA_URL: http://eureka-server:8761/eureka/
      ZIPKIN_URL: http://zipkin:9411/api/v2/spans
      LOGSTASH_HOST: logstash
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      eureka-server:
        condition: service_healthy

  location-service:
    build:
      context: .
      dockerfile: location-service/Dockerfile
    container_name: hexride-location-service
    ports:
      - "8084:8084"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      EUREKA_URL: http://eureka-server:8761/eureka/
      ZIPKIN_URL: http://zipkin:9411/api/v2/spans
      LOGSTASH_HOST: logstash
    depends_on:
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      eureka-server:
        condition: service_healthy

  matching-service:
    build:
      context: .
      dockerfile: matching-service/Dockerfile
    container_name: hexride-matching-service
    ports:
      - "8085:8085"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      LOCATION_SERVICE_URL: http://location-service:8084
      RIDE_SERVICE_URL: http://ride-service:8082
      DRIVER_SERVICE_URL: http://driver-service:8083
      EUREKA_URL: http://eureka-server:8761/eureka/
      ZIPKIN_URL: http://zipkin:9411/api/v2/spans
      LOGSTASH_HOST: logstash
    depends_on:
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      eureka-server:
        condition: service_healthy

  websocket-service:
    build:
      context: .
      dockerfile: websocket-service/Dockerfile
    container_name: hexride-websocket-service
    ports:
      - "8086:8086"
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      EUREKA_URL: http://eureka-server:8761/eureka/
      ZIPKIN_URL: http://zipkin:9411/api/v2/spans
      LOGSTASH_HOST: logstash
    depends_on:
      kafka:
        condition: service_healthy
      eureka-server:
        condition: service_healthy

  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: hexride-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

  grafana:
    image: grafana/grafana:10.1.0
    container_name: hexride-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/grafana/provisioning:/etc/grafana/provisioning

volumes:
  postgres_data:
  elasticsearch_data:
  grafana_data:
